        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(200, 200, 200, 0.3);
        }

        .timeline-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .timeline-container::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #5a1e2d;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .timeline-item.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            right: -12px;
            background-color: white;
            border: 4px solid #5a1e2d;
            top: 25px;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-left {
            left: 0;
        }

        .timeline-right {
            left: 50%;
        }

        .timeline-right::after {
            left: -12px;
        }

        .timeline-content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 768px) {
            .timeline-container::after {
                left: 20px;
            }

            .timeline-item {
                width: 100%;
                padding-left: 60px;
                padding-right: 15px;
            }

            .timeline-left,
            .timeline-right {
                left: 0;
            }

            .timeline-item::after {
                left: 8px;
            }
        }
    </style>

        function populateProjectTimeline() {
            const timelineContainer = document.getElementById('project-timeline');
            if (!timelineContainer) return;

            projects.forEach((project, index) => {
                const side = index % 2 === 0 ? 'timeline-left' : 'timeline-right';
                const itemHTML = `
                    <div class="timeline-item ${side}">
                        <div class="timeline-content">
                            <span class="text-sm font-semibold text-brand-maroon">${project.year}</span>
                            <h4 class="text-lg font-bold text-gray-800 mt-1 mb-2">${project.name}</h4>
                            <p class="text-sm text-gray-500 mb-2">${project.work}</p>
                            <p class="text-sm text-gray-600 mb-1"><strong>Location:</strong> ${project.location}</p>
                            <p class="text-sm text-gray-600 mb-3"><strong>Developer:</strong> ${project.developer}</p>
                            <a href="https://www.google.com/maps/search/?api=1&query=${project.mapQuery}" target="_blank" class="text-sm font-bold text-brand-maroon hover:underline">
                                View on Map &rarr;
                            </a>
                        </div>
                    </div>
                `;
                timelineContainer.innerHTML += itemHTML;
            });
        }

        function setupTimelineAnimations() {
            const sections = document.querySelectorAll('.timeline-item');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            sections.forEach(section => {
                observer.observe(section);
            });
        }

        function handleMobileMenu() {
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            if (!menuBtn || !mobileMenu) return;

            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('year').textContent = new Date().getFullYear();
            populateProjectTimeline();
            setupTimelineAnimations();
            handleMobileMenu();
        });
